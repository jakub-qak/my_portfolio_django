{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/home3_pic.jpg' %}" class="img-fluid rounded float-left">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-8 text-center">
      <h1 id="hometext" class="font-weight-bold">Hello, I'm Jakub Kwak! Welcome on my portfolio page!</h1>
    </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">

      {% if project.url %}
      <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2 rounded float-left">
      </a>
      {% else %}

      <img src="{{ project.image.url }}" class="img-fluid mb-2 rounded float-left">
      {% endif %}
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>

    </div>
    {% endfor %}
</div>

{% endblock %}
